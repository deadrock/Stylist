<div class="card">

  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/Images/Jobs/Defaults/Default.png" />

  <ul class="list-inline text-center card-member-icons card-animate">
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="far fa-edit"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
    </li>
  </ul>
</div>
<div class="card-body p-1">
    <h1>{{ Property.Name }}</h1>
    <h2>{{ Property.Type }}</h2>
    <h3>{{ Property.Price }}</h3>
  </div>
</div>
