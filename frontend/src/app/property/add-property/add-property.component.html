<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">

      <div>
        <div class="form-group col-12"></div>
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required  minlength="3" />
        <span *ngIf="!propName.valid && propName.touched" class="error-block" >
          <span *ngIf="propName.errors?.['required']" >       Please provide a name          </span>
          <span *ngIf="propName.errors?.['minlength']">            Must be longer.        </span>
          <span></span>
        </span>
      </div>
      <div>
        <div class="form-group col-12"></div>
        <label for="type">Type</label>
        <input type="text" class="form-control"  ngModel name="Type"  required />
      </div>
      <div>
        <div class="form-group col-12"></div>
        <label for="price">Price</label>
        <input type="text" class="form-control"  ngModel name="Price"  required="false" />
      </div>
